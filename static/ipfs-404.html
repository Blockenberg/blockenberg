<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./style/output.css" rel="stylesheet" />
  </head>
  <body data-theme="light">
    <section
      class="flex h-full items-center p-16 dark:bg-gray-900 dark:text-gray-100"
    >
      <div
        class="container mx-auto my-8 flex flex-col items-center justify-center px-5"
      >
        <div class="max-w-md text-center">
          <h2 class="mb-8 text-9xl font-extrabold dark:text-gray-600">
            <span class="sr-only">Error</span>
            404
          </h2>
          <p class="text-2xl font-semibold md:text-3xl">
            Sorry, we couldn't find this page.
          </p>
          <p class="mt-4 mb-8 dark:text-gray-400">
            But don't worry, you can find plenty of other things on our
            homepage.
          </p>
          <a
            rel="noopener noreferrer"
            href="/"
            class="px-8 py-3 font-semibold dark:bg-violet-600 dark:text-gray-900"
          >
            Back to homepage
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
